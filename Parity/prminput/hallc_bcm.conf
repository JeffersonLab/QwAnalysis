# This configuration file is used to generate 
# a ROOT file for only the Hall C BCM calibration
# 
# To Run 
#   qwparity -r 5260 -c hallc_bcm_conf
#
# Monday, October 18 22:53:23 EDT 2010
#
detectors = bcm_bpm_calib_detectors.map
chainfiles = yes
enable-tree-trim = yes
disable-hel-tree = yes
disable-slow-tree = yes
disable-burst-tree = yes
disable-histos = yes
rootfile-stem = BCMCalib_
tree-trim-file = bcm_calib_tree_trim.in
enable-burstsum = no
blinder.force-target-out = yes
ring.stability_cut = -1
single-output-file = TRUE

[QwDatabase]
accesslevel = OFF

[QwLog]
color = 0
loglevel-file = 0
#loglevel-screen = 0
print-function = no
print-signature = no
