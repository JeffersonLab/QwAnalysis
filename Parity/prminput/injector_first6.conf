# This configuration file is used to generate 
# a ROOT file for injector beam studies
# 
# To Run 
#   qwparity -r 5900  -c injector.conf
#
# Friday, January 7 22:53:34 EDT 2011
#
detectors = injector_first6_detectors.map
chainfiles = no
enable-tree-trim = no
disable-hel-tree = no
disable-histos   = yes
rootfile-stem = qwinjector_
codafile-stem = QwRun_
codafile-ext = log

[QwDatabase]
accesslevel = OFF
