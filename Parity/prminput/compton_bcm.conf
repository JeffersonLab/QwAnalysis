# This configuration file is used to generate 
# a ROOT file for only the Hall C BCM calibration
# 
# To Run 
#   qwcompton -r 5260 -c compton_bcm_conf
#
# Monday, October 18 22:53:23 EDT 2010
#
detectors = compton_bcm_bpm_calib_detectors.map
chainfiles = yes
enable-tree-trim = yes
disable-hel = yes
disable-slow = yes
disable-histos = yes
rootfile-stem = Compton_BCMCalib_
tree-trim-file = compton_bcm_calib_tree_trim.in
enable-burstsum = no
blinder.force-target-out = yes
ring.stability_cut = -1


[QwDatabase]
accesslevel = OFF

[QwLog]
color = 0
loglevel-file = 0
#loglevel-screen = 0
print-function = no
print-signature = no
